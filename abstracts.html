<!DOCTYPE html>
<html lang="en">
<head>
  <title>Graphical Abstracts - Melanie N. Brien</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  <!-- jQuery & Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
 <link rel="stylesheet" href="assets/style.css">

  <style>
    .thumbnail-image {
      cursor: pointer;
      margin-bottom: 20px;
    }
    .modal-img {
      width: 100%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container">
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li class="active"><a href="abstracts.html">Graphical Abstracts</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>Graphical Abstracts</h1>
  <p>Visual summaries of scientific papers and results.</p>

  <div class="row text-center">

    <!-- Image 1 -->
    <div class="col-sm-4">
      <img src="brien22_abstract.jpeg" alt="Abstract 1" class="img-thumbnail thumbnail-image" data-toggle="modal" data-target="#imgModal" data-img="brien22_abstract.jpeg">
    </div>

    <!-- Image 2 -->
    <div class="col-sm-4">
      <img src="bainbridge_abstract.jpg" alt="Abstract 2" class="img-thumbnail thumbnail-image" data-toggle="modal" data-target="#imgModal" data-img="bainbridge_abstract.jpg">
    </div>

    <!-- Image 3 -->
    <div class="col-sm-4">
      <img src="brien23_abstract.gif" alt="Abstract 3" class="img-thumbnail thumbnail-image" data-toggle="modal" data-target="#imgModal" data-img="brien23_abstract.gif">
    </div>
    
  </div>
</div>

<!-- Modal for Enlarged Images -->
<div id="imgModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body text-center">
        <img id="modalImage" class="modal-img" src="" alt="">
      </div>
    </div>

  </div>
</div>

<!-- Script to update modal image -->
<script>
  $(document).ready(function () {
    $('.thumbnail-image').on('click', function () {
      const imgSrc = $(this).data('img');
      $('#modalImage').attr('src', imgSrc);
    });
  });
</script>

</body>
</html>
